{%extends 'EcomLayout.html'%}
{% load static %}

{%block title%}Login | Amarshop{%endblock title%}

{%block link%}
    <link rel="stylesheet" href="{%static 'css/main.css'%}">
{%endblock link%}

{%block ecom%}
   

<div class="container p-0 min-h-75">

    <div class="pt-5 d-flex flex-column justify-content-center align-items-center">
        <div class="w-40">
            <div class="card-body">
                <div class="text-center fs-5 fw-semibold pb-2 mb-3">Authentication</div>
                <div class="form-block">
                  {%if error%}
                    <div class="alert alert-danger">{{error}}</div>
                  {%endif%}
                  <form method="POST">
                    {%csrf_token%}
                    <div class="form-group mb-3">
                      <label for="email">Email</label>
                      <input type="email" class="mt-1 form-control" id="email" name="email">
                    </div>
                    <div class="form-group mb-4">
                      <label for="password">Password</label>
                      <input type="password" class="mt-1 form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="w-100 btn text-dark btn-block btn-warning">Login</button>
                    <div class="mt-3 d-flex align-items-center justify-content-between">
                        <a href="{%url 'registration'%}" class="tiny text-primary">Don't have an account?</a>
                        <a href="{%url 'forget-password'%}" class="tiny text-primary">Forget password</a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>

</div>




{%endblock ecom%}
