{%extends 'EcomLayout.html'%}
{% load static %}

{%block title%} Registration | Amarshop{%endblock title%}

{%block link%}
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
{%endblock link%}

{%block ecom%}
   

<div class="container p-0 min-h-75">

    <div class="pt-5 d-flex flex-column justify-content-center align-items-center">
        <div class="w-40">
            <div class="card-body">
                <div class="text-center fs-5 fw-semibold pb-2 mb-3">Customer Registration</div>
                <div class="form-block">
                  <form action="#" method="post">
                    <div class="form-group mb-3">
                      <label for="email">Email</label>
                      <input type="email" class="mt-1 form-control" id="email">
                    </div>
                    <div class="form-group mb-3">
                      <label for="password">Password</label>
                      <input type="password" class="mt-1 form-control" id="password">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Confirm-Password</label>
                        <input type="password" class="mt-1 form-control" id="password">
                      </div>
                    <button type="submit" class="w-100 btn text-dark btn-block btn-warning">Confirm</button>
                    <div class="mt-3 d-flex align-items-center justify-content-center">
                        <a href="{%url 'login'%}" class="tiny text-primary">Already have an account?</a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>

</div>




{%endblock ecom%}
