{% extends "Layout.html" %}
{% load static %}

<!-- titile -->

{%block title%} All Category | Amar Shop {%endblock title%}

{%block link%}
    <link rel="stylesheet" href="{%static 'css/inventory.css'%}">
{%endblock link%}

<!-- main body -->
{%block main%}
<div class="inventory">

    <div class="card height-100">
        <div class="sticky-top bg-white">
            <div class="card-header d-flex justify-content-between align-items-center position-relative">
                <a href="{%url 'sub-categories' category%}" class="btn-back btn-sm">Back</a>
            </div>
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
            <div class="card width-50">
                <div class="card-header text-center fw-bold">New Sub-category</div>
                <div class="card-body">
                <form method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <a href="{%url 'sub-categories' category%}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-md btn-success">Save</button>
                </form>
                </div>
            </div>

        </div>
    </div>  

</div>
{%endblock main%}
